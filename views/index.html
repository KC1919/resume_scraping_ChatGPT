<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="/public/css/styles.css" />
  </head>

  <body>
    <section class="header">
      <div class="header-div">
        <h2>Welcome</h2>
      </div>
    </section>

    <!-- <section class="body-section"> -->
      <div class="form-div">
        <form onsubmit="handleFormSubmit(event)">
          <div class="form-group" id="info-div">
            <h5>Personal Information</h5>
            <hr />
            <label for="name">Full Name</label>
            <input
              type="text"
              class="form-control"
              id="name"
              placeholder="John Peter"
            />
          </div>

          <div class="form-group" id="skills-div">
            <h5>Skills</h5>
            <hr />
            <div class="skill">
              <label for="skills">Add Skills</label>
            </div>

            <div class="all-skills-div" id="all-skills">
              <div class="skill-input-div" id="skill-input">
                <input
                  type="text"
                  class="form-control"
                  id="skills"
                  placeholder="eg. React, Javascript, CSS"
                />
              </div>
            </div>

            <div class="add-skill-btn" id="addSkillBtn">
              <button class="btn btn-primary btn-sm" onclick="addSkill(event)">Add Skill</button>
            </div>
          </div>

          <div class="form-group" id="project-div">
            <h5>Projects</h5>
            <hr />

            <div class="all-projects" id="all-projects">
              <div class="project" id="project">
                <div class="project-number">
                  <h6>Project 1</h6>
                </div>
                <div class="project-name">
                  <label for="project-name">Project Name</label>
                  <input
                    class="form-control"
                    type="text"
                    id="project-name"
                    placeholder="Project Name"
                  />
                </div>

                <div class="project-description">
                  <label for="project-description">Project Description</label>
                  <textarea
                    type="textarea"
                    class="form-control"
                    placeholder="Project Description"
                  ></textarea>
                </div>

                <hr />
              </div>
            </div>

            <div class="add-project-btn" id="addProjectBtn">
              <button
                class="btn btn-primary btn-sm"
                onclick="addProject(event)"
              >
                Add Project
              </button>
            </div>
          </div>

          <div class="form-group" id="experience-div">
            <h5>Experiences</h5>
            <hr />

            <div class="all-experiences-div" id="all-experiences">

              <div class="experience" id="experience">
                <div class="experience-head">
                  <h6 for="experience">Experience 1</h6>
                </div>
                <div class="experience-input-div" id="experience-input-div">
                  <textarea
                    type="text"
                    class="form-control"
                    id="experience-input"
                    placeholder="Enter experience..."
                  /></textarea>
                </div>
              </div>
            </div>

            <div class="add-experience-btn" id="addExperienceBtn">
              <button class="btn btn-primary btn-sm" onclick="addExperience(event)">Add Experience</button>
            </div>
          </div>

          <div class='submit-btn-div' id="submit-btn">
            <button type="submit" class="form-control btn btn-primary btn-sm" >Submit</button>
          </div>
        </form>
      </div>
    <!-- </section> -->

    

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
      integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
      crossorigin="anonymous"
    ></script>

    <script src="/public/js/script.js"></script>
  </body>
</html>
